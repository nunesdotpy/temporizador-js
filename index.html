<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporazidor JS</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1 id='title'>Temporazidor JS</h1>
    </header>
    <section>
        <div>
            <p id="tempo">00:00:00</p>
            <div id="itxt">
                <input type="text" name="inptxt" id="inptxt" value="nome da atividade" onclick="limparBarra()">
            </div>
            horas:
            <select id="hr">
                <option value="01">01</option>
            </select>
            minutos:
            <select id="min">
                <option value="01">01</option>
            </select>
            segundos?
            <select id="sec">
                <option value="01">01</option>
            </select><br>
        </div>
        <div id="button">
            <input type="button" id="butao" value="START">
        </div>
    </section>
    <footer>
        &copy; GitHub <a href="https://github.com/nunesdotpy/temporizador-js" target="_blank">Temporizador JS</a> 2021 | by <a href="https://github.com/nunesdotpy" target="_blank">nunesdotpy</a>  & <a href="https://github.com/GPimenttel" target="_blank">GPimenttel</a>  
    </footer>
    <script src="scripts/beta.js"></script>
</body>
</html>
